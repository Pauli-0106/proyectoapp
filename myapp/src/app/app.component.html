<ion-app>
  <ion-header>
    <ion-toolbar style="--background: #800080;"> <!-- Color del encabezado -->
      <ion-title style="color: white;">Menú</ion-title> <!-- Texto del título en blanco -->
    </ion-toolbar>
  </ion-header>

  <ion-content style="--background: #f0f0f0;"> <!-- Fondo del contenido -->
    <ion-list>
      <ion-item style="--background: #ffffff; border-radius: 10px; margin-bottom: 10px;">
        <ion-label>Inicio</ion-label>
        <ion-icon slot="end" name="home-outline" style="color: #800080;"></ion-icon> <!-- Ícono de Inicio -->
      </ion-item>
      <ion-item style="--background: #ffffff; border-radius: 10px; margin-bottom: 10px;">
        <ion-label>Cuenta</ion-label>
        <ion-icon slot="end" name="clipboard-outline" style="color: #800080;"></ion-icon> <!-- Ícono de Cuenta -->
      </ion-item>
      <ion-item style="--background: #ffffff; border-radius: 10px; margin-bottom: 10px;">
        <ion-label>Actividad</ion-label>
        <ion-icon slot="end" name="person-outline" style="color: #800080;"></ion-icon> <!-- Ícono de Actividad -->
      </ion-item>
      <ion-item style="--background: #ffffff; border-radius: 10px; margin-bottom: 10px;">
        <ion-label>LogOut</ion-label>
        <ion-icon slot="end" name="log-out-outline" style="color: #800080;"></ion-icon> <!-- Ícono de LogOut -->
      </ion-item>
    </ion-list>
  </ion-content>
</ion-app>
