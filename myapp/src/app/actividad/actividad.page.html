<ion-header [translucent]="true">
  <ion-toolbar style="--background: #800080;">
    <ion-buttons slot="start">
      <ion-button fill="clear">
        <img src="assets/icon/logo.png" alt="Logo" style="height: 40px; margin-left: 10px;">
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-menu-button style="color: black;"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="content-container" style="--background: #ffffff !important;">
  <div class="card">
    <ion-item>
      <ion-label>Viaje:</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Con:</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Donde:</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Cuando:</ion-label>
    </ion-item>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar style="--background: #800080;">
    <ion-tabs>
      <ion-tab-bar slot="bottom" style="--background: #800080;">
        <ion-tab-button tab="inicio">
          <ion-icon name="home-outline" style="color: black;"></ion-icon>
          <ion-label style="color: black;">Inicio</ion-label>
        </ion-tab-button>
        <ion-tab-button tab="actividad">
          <ion-icon name="list-outline" style="color: black;"></ion-icon>
          <ion-label style="color: black;">Actividad</ion-label>
        </ion-tab-button>
        <ion-tab-button tab="cuenta">
          <ion-icon name="person-outline" style="color: black;"></ion-icon>
          <ion-label style="color: black;">Cuenta</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
